  <div class="container container-form mt-4 shadow">
    <label for="codigo" class="form-label">Código de acceso</label>
    <div class="input-group mb-3">
      <input type="password" id="codigo" class="form-control" placeholder="Ingrese la clave" aria-label="Código de acceso" />
      <span class="input-group-text" id="togglePassword" title="Mostrar / Ocultar contraseña">
        <i class="bi bi-eye"></i>
      </span>
    </div>
    <button class="btn btn-primary w-100" onclick="validarCodigo()">Entrar</button>
    <div id="error"></div>
  </div>

  <script>
    const codigoCorrecto = 'OSORIOSAS25'; // Cambia esto por el código real
    const urlFormulario = 'https://docs.google.com/forms/d/e/1FAIpQLSfIP9QhQM4FdOqZ95qmIg77V8wVmMlQBvrVe4J07GU7BtxX-Q/viewform?usp=dialog'; // Pon aquí el link de tu Google Form

    const passwordInput = document.getElementById('codigo');
    const togglePassword = document.getElementById('togglePassword');
    const errorDiv = document.getElementById('error');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // Cambiar ícono
      togglePassword.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
    });

    function validarCodigo() {
      const input = passwordInput.value.trim();
      if(input === codigoCorrecto) {
        errorDiv.textContent = '';
        // Redirigir al formulario de Google
        window.location.href = urlFormulario;
      } else {
        errorDiv.textContent = 'Código incorrecto. Intenta de nuevo.';
      }
    }
  </script>
